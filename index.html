<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

</head>

<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>



    <!-- Ajouter une fenêtre modale pour le formulaire -->
    <div class="modal" id="reservationModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="reservation-form">
                <h2>Réserver un événement</h2>
                <form id="reservationForm">
                    <div class="d-flex">
                        <label for="eventDate">Date :</label>
                        <input type="text" name="eventDate" id="eventDate">

                        <label for="eventName">Nom de l'événement :</label>
                        <input type="text" name="eventName" id="eventName" required>

                        <label for="eventDescription">Description de l'événement :</label>
                        <textarea id="eventDescription" name="eventDescription" rows="4" cols="50" required></textarea>

                        <label for="clientName">Nom du client :</label>
                        <input type="text" name="clientName" id="clientName" required>

                        <label for="email">Adresse e-mail :</label>
                        <input type="email" name="email" id="email" required>

                        <label for="phoneNumber">Numéro de téléphone :</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required>

                        <label for="region">Région :</label>
                        <input type="text" name="region" id="region" required>
                    </div>

                    <button type="button" onclick="submitReservation()">Réserver</button>
                </form>
            </div>
        </div>
    </div>





    <script src="script.js" defer></script>
</body>

</html>
